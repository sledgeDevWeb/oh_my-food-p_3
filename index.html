<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>

    <!--Links Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!--Link CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Header starts -->
        <header>

            <div class="logo">
                <img src="./assets/images/logo/ohmyfood.png" alt="our logo">

            </div>

            <div class="location">
                <i class="fa-solid fa-location-dot"> </i>
                <p>Paris, Belleville</p>
            </div>

            <!-- Header End -->
        </header>

        <main>
            <section class="info">
                <div class="info-all">

                    <h2>Réserver le menu qui vous convient</h2>

                    <p>Découver des restaurants d'exception, sélectionnes par nos soins </p>

                    <a href="">
                        <p class="p_btn">Explorer nos restaurants</p>
                    </a>
                </div>

            </section>

            <section class="fontionnement">
                <h2>Fontionnement</h2>

                <div class="menu-fonct">
                    <a href="">
                        <i class="fa-solid fa-location-dot"> </i>
                        <p>Paris, Belleville</p>
                    </a>

                </div>
            </section>

            <article>
                <div class="main-menu">

                    <h2>Restaurants</h2>
                    <div class="menu">
                        <img src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">

                        <div class="text_icon">
                            <h3>La palette du gout</h3>
                            <p>Menilmontand</p>
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </div>
                </div>
            </article>


        </main>

        <footer>
            <div class="main_footer">
                <a href=""><img src="./assets/images/logo/ohmyfood.png" alt=""></a>
                <div class="footer_text">
                    <i class="fa-light fa-utensils"> Proposer un restaurant</i>
                    <i class="fa-light fa-handshake-angle"> Devenir partenaire</i>
                </div>
                <a>Mentions legales</a>
                <a>contact</a>
            </div>
        </footer>
    </div>


</body>

</html>
